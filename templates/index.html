<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/css/select2-bootstrap.css">
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <link rel= "stylesheet" media="all" href= "{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}">

    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/tableExport.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap_table.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/daterangepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/select2.min.js"></script>
    <style>
        
    </style>
</head>
<body class="background">
    <!-- Registration Form:
        1. First Name
        2. Last Name
        3. City
        4. Blood Group
    
    -->
    <div class="container col-md-6 col-md-offset-3" style="background-color: rgba(227, 187, 139, 0.353);margin-top: 10px;margin-bottom: 10px;">
        
        <h1 class="text-center">Registration Form</h1>
        
        <form id="registration_form" action="/register_user" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for="city_name">City</label>
                <select class="form-control select2" name="city_name" id="city_name">
                    <option value="">Please Select City</option>
                    <option value="Mumbai" >Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Satara">Satara</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select class="form-control select2" name="blood_group" id="blood_group">
                    <option value="">Please Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group col-md-4 col-md-offset-4">
                <button type="button" id="submit_button" class="form-control btn btn-success">Register</button>
            </div>
           
        </form>
    </div>

    <div class="container col-md-6 col-md-offset-3" style="background-color: rgba(227, 187, 139, 0.353);margin-top: 10px;margin-bottom: 10px;">
        <h1  class="text-center">User Details</h1>
        <table class="table"
        data-toggle="table"
        data-url="/retrive_user_details"
        >
            <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="first_name">First Name</th>
                    <th data-field="last_name">Last Name</th>
                    <th data-field="city_name">City Name</th>
                    <th data-field="blood_group">Blood Group</th>
                </tr>
            </thead>
        </table>

    </div>
    <script>
        $('#submit_button').click(function (e){
            var f_name = $('#first_name').val();
            var l_name = $('#last_name').val();
            var city_name = $('#city_name').val();
            var blood_group = $('#blood_group').val();
            if(f_name == ''){
                alert("Please provide first name");
                return false;
            }
            else if(l_name == ''){
                alert("Please provide Last name")
                return false;
            }
            else if(city_name == ''){
                alert("Please Select City")
                return false;
            }
            else if(blood_group == ''){
                alert("Please Select Blood Group")
                return false;
            }
            if(confirm("Are you sure want to submit?")){
                $('#registration_form').submit();
               }
               else{
                return false;
               }
              
            })
    
            
        </script>
        

</body>
</html>
